<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Duty Matrix</title>

    <!-- Custom fonts for this template-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


    <!-- Custom styles for this template-->
    <link href="static/css/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-gradient-primary" onload="onError()">
    
    <nav class="navbar navbar-inverse navbar-fixed-top navigation-clean-search" role="navigation">
      <div class="container">
        <div class="navbar-header">
        
          <a class="navbar-brand" href="https://www.dypiu.ac.in/">DYPIU</a>
        </div>

        <div class="collapse navbar-collapse " id="myNavbar">
          <ul class="nav navbar-nav">
            <li class="active" ><a href=#">Home</a></li>
          </ul>


        <ul class="nav navbar-nav navbar-right">
          <li> <a href="register"> Sign-up</a></li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
          <li> <a href="/"> Login</a></li>
        </ul>
       </div>

      </div>
    </nav>
	
	
	   <div class="container">
    <div class="jumbotron">
     <h1>Hi Guest,<br> Welcome to <span class="edit"> DYPIU </span></h1>
     <br>
   <p>Kindly LOGIN to continue.</p>
    </div>
    </div>

    <div class="container" style="margin-top: 0.5%; margin-bottom: 2%;">
      <div class="col-md-5 col-md-offset-4">
        <label style="margin-left: 5px;color: red;"></label>
      <div class="panel panel-primary">
        <div class="panel-heading"> Login </div>
        <div class="panel-body">

				<form class="user" method="POST" action=/login>
					<div class="form-group">
					<label for="email"><span class="text-danger" style="margin-right: 5px;">*</span> Email: </label>
						<input type="email" class="form-control form-control-user"
							id="exampleInputEmail" name="username" aria-describedby="emailHelp"
							placeholder="Email">
					</div>
					<div class="form-group">
					<label for="password"><span class="text-danger" style="margin-right: 5px;">*</span> Password: </label>
						<input type="password" name="password" class="form-control form-control-user"
							id="exampleInputPassword" placeholder="Password">
					</div>
					<div class="form-group">
						<div class="custom-control custom-checkbox small">
							<input type="checkbox" class="custom-control-input" id="customCheck">
							<label class="custom-control-label" for="customCheck">Remember Me</label>
						</div>
					</div>
					<button type="submit" class="btn btn-primary btn-user btn-block">
						Login
					</button>
					<hr>
        <label style="margin-left: 5px;">or</label> <br>
          <label style="margin-left: 5px;">
            <a href="register">Create a new account.</a>
          </label>
				</form>
		</div>     
      </div>      
    </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="static/vendor/jquery/jquery.min.js"></script>
    <script src="static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="static/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="static/js/sb-admin-2.min.js"></script>

</body>

</html>
